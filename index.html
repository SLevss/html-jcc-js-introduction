<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/library.css">
</head>

<body>
    <header class="form-title">
        LIBRARY
    </header>
    <div class="buttons-menu">
        <button onclick="show(0)" class="btn-menu">Add book</button>
        <button onclick="show(1)" class="btn-menu">Show All books</button>
        <button onclick="show(2)" class="btn-menu">Show books by pages</button>
        <button onclick="show(3)" class="btn-menu">Show books by the selected author</button>
    </div>
    <section id="add-books" hidden>
        <header class="form-title">

        </header>
        <form id="book_form" onsubmit="onSubmit(event)" class="form-class">
            <div class="two-inputs">
                <input type="text" name="author" required placeholder="Enter author">
                <input type="text" name="title" required placeholder="Enter title">
                <div class="date-label">
                    <label>Enter publication date</label>
                    <input type="date" name="publicationDate" required onchange="onChange(event)">

                </div>
                <p id="date_error" class="error"></p>
                <div class="two-inputs">
                    <select name="genre" required>
                        <option value hidden selected disabled>
                            --Select Genre--
                        </option>
                        <option value="Literature">literature</option>
                        <option value="Fantasy">fantasy</option>
                        <option value="Roman">roman</option>
                        <option value="History">history</option>
                    </select>
                    <input type="number" name="pages" placeholder="Enter pages" onchange="onChange(event)" required>

                </div>
                <p id="pages_error" class="error"></p>
                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
        </form>
    </section>
    <section id="show-all-books" hidden>
        <ul class="books-list" id="books-all">

        </ul>
    </section>
    <section id="show-books-pages" hidden>
        <form id="pages-form" class="form-class" onsubmit="onSubmitPages(event)">
            <div class="two-inputs">
                <input type="number" name="pagesFrom" placeholder="Enter pages 'From'"
                    onchange="onChangePagesFrom(event)" required>
                <input type="number" name="pagesTo" placeholder="Enter pages 'To'" onchange="onChangePagesTo(event)"
                    required>
            </div>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <p id="pages_form_error" class="error center"></p>
        <ul class="books-list" id="books-pages">

        </ul>
    </section>

    <p id="pages_form_error" class="error center"></p>
    <ul class="books-list" id="books-pages">

    </ul>
</section>
<section id="show-books-author" hidden>
    <form id="author-form" class="form-class-author" onsubmit="onSubmitAuthor(event)">
        <div class="one-inputs">
            <input type="text" name="Author" placeholder="Enter author" required>
          
        </div>
        <div class="buttons">
            <button type="submit">Search</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <ul class="books-list" id="books-author">

    </ul>
</section>
    <script src="src/main.js" type="module"></script>
</body>

</html>
